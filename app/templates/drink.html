{% extends "base.html" %}

{% block app_content %}
    <h1>Drink: {{ drink.name }}</h1>
    <table width="100%">
        <tr>
            {% for g in usergroups %}
            <th>{{ g.name }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for g in usergroups %}
            <td valign="top" width="{{ 100 / amount_usergroups }}%"><table width="100%">
                {% for u in g.users.all() %}
                <tr>
                    <td width="100%"><a href="/drink/{{ drink.id }}/{{ u.id }}">{{ u.name }}</a></td>
                </tr>
                {% endfor %}
            </table></td>
            {% endfor %}
        </tr>
    </table>
{% endblock %}
