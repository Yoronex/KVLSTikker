{% extends "base.html" %}

{% block app_content %}
    <p style="text-align: center">Weet je zeker dat je {{ message }}<br>
    Deze actie kan niet ongedaan gemaakt worden!</p>
    <table width="100%">
        <tr>
            <td style="text-align: right; width: 50%; padding: 1rem"><a href="{{ agree_url }}"><span class="fa fa-check fa-3x" style="color: green;" onclick="showLoadingBar()"></span></a></td>
            <td style="text-align: left; width: 50%; padding: 1rem"><a href="{{ return_url }}"><span class="fa fa-times fa-3x" style="color: red;"></span></a></td>
        </tr>
    </table>

{% endblock %}
